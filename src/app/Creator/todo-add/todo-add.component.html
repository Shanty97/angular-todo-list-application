<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onCreateTodo()">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Todo Title" [(ngModel)]="addTodoTitle" name="todoTitle">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Todo Description" [(ngModel)]="addTodoContent" name="todoContent">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Create Todo</button>
            </div>
        </form>
    </div>
</div>
